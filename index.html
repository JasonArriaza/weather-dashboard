<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/sun logo.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Weather Dashboard
            </a>
        </div>
    </nav>
    <section class="container mt-4">
        <h2>Search for a city</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter City" aria-label="Enter City"
                aria-describedby="button-addon2">
            <button class="btn btn-dark" type="button" id="searchButton">Search</button>
        </div>
    </section>

    <section class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Search History</h2>
                <div class="searchHistory">
                    <p>Denver</p>
                    <p>New York</p>
                    <p>Seattle</p>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Current Weather</h2>
                <div class="currentWeather">
                    <h3>Atlanta</h3>
                    <p>Temp: 75°F</p>
                    <p>Wind: 10 mph</p>
                    <p>Humidity: 60%</p>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-4">
        <h2>5-day Forecast</h2>
        <div class="row forecastcards">
            <div class="col-md-2">
                <div class="card">
                    <h3>Date</h3>
                    <p>Temp: 70°F</p>
                    <p>Wind: 8 mph</p>
                    <p>Humidity: 55%</p>
                </div>
            </div>
            <!-- Repeat this card structure for each day in the forecast -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
